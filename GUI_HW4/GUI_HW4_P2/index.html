<!DOCTYPE html>
<html>
  <head>
	<script src = "https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <meta charset="utf-8">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="CSS/c0.css">
	<script src="JS/add-content.js"></script>
	<script src="JS/slider.js"></script>
	<script src="JS/tabs.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>	

  </head>

  <body>
	<!-- header -->
	<div class = header>
		<h1>Multiplication Table</h1>
	</div>
	

	<div class = "container">
		<div class="box1">
			<div class="enterVals">
				<p>Please Enter 4 Values In The Range of -50 to 50</p>
			
				<!-- form that has the input fields for the users -->
				<form id="myForm">
					<label for = "minCol">Min Column Value:</label><br>
					<div id="minColSlider" class="slider"></div><br>
					<input type="number" name="minCol" id="minCol" ><br>

					<label for = "maxCol">Max Column Value:</label><br>
					<div id="maxColSlider" class="slider"></div><br>
					<input type="number" name="maxCol" id="maxCol" ><br>

					<label for = "minRow">Min Row Value:</label><br>
					<div id="minRowSlider" class="slider"></div><br>
					<input type="number" name="minRow" id="minRow" ><br>

					<label for = "maxRow">Max Row Value:</label><br>
					<div id="maxRowSlider" class="slider"></div><br>
					<input type="number" name="maxRow" id="maxRow" ><br>
					<span id="errorMessage"></span><br>
					<!-- button running the onclick function -->
					<button type="button" id="saveButton" >Save Table</button><br>
					<button type="button" id="deleteTabs" onclick="deleteTab()">Delete All Tabs</button>
				</form>
			</div>
		</div>

		<!-- multiplication table itself -->
		<div class="box2" id="box2">
			<div id="tableContainer" class="table-container overflowFix">
				<div id = "myTable"></div>
			</div>	
		</div>
		<div class="tabs overflowFix" id="tabs">
			<ul>
			</ul>
		</div>
		
		
        
	</div>

	</body>
  
</html>
